# plugin install directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'
set-option -g default-shell /bin/zsh

# fix term colors
set-option -sa terminal-overrides ",xterm*:Tc"

# enable mouse
set -g mouse on


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# BINDINGS

# set ctrl-space as prefix key / leader
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# change detatch key
unbind d
bind D detach

# PANES
# split pane
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# kill pane
bind x kill-pane

# WINDOWS
# new window
bind c new-window -c "#{pane_current_path}"
bind t new-window -c "#{pane_current_path}"

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# kill window
bind d kill-window

# SESSIONS
# kill session
bind K kill-session

# VI / COPY MODE
# set vi-mode
set-window-option -g mode-keys vi
# keybindings
# 'v' in vi mode: start selection
bind -T copy-mode-vi v send-keys -X begin-selection
# 'V' in vi mode: toggle line select vs rectangle mode
bind -T copy-mode-vi V send-keys -X rectangle-toggle
# 'y' in vi mode:  yank
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# tmux yank option
set -g @yank_selection 'clipboard' # or 'secondary' or 'primary'

# plugins
set -g @plugin 'tmux-plugins/tpm'

# catpuccin status bar settings
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style 'block'
set -ogq @thm_bg "#181825" # mantle
set -ogq @thm_fg "#cdd6f4" # text
set -ogq @catppuccin_window_text_color "#{@thm_surface_0}"
set -ogq @catppuccin_window_number_color "#{@thm_lavender}"
set -ogq @catppuccin_window_text " #W" # window name
set -ogq @catppuccin_window_number "#I" # index number
set -ogq @catppuccin_window_current_text_color "#{@thm_base}"
set -ogq @catppuccin_window_current_number_color "#{@thm_sapphire}"
set -ogq @catppuccin_window_current_text " #W" # window name
set -ogq @catppuccin_window_current_number "#I" # index number

set -g status-left ""
set -g status-right ""
set -g status-left-length 100
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_session}"

# catpuccin theme
set -g @plugin 'catppuccin/tmux'
# run '~/.local/share/tmux/plugins/tmux/catppuccin.tmux'
# collection of necessary settings
set -g @plugin 'tmux-plugins/tmux-sensible'
# vim like ctrl prefixed nav bindings
set -g @plugin 'christoomey/vim-tmux-navigator'
# yank from tmux buffer
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.local/share/tmux/plugins/tpm/tpm'
